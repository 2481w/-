<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>상품 목록</title>
</head>
<body>
    <h1>상품 목록</h1>

    {% if products %}
        <ul>
            {% for product in products %}
                <li>
                    <strong>{{ product.title }}</strong><br>
                    가격: {{ product.price }} 원<br>
                    설명: {{ product.description }}<br>
                    판매자: {{ product.seller }}<br>
                    <img src="{{ url_for('static', filename=product.image) }}" alt="상품 이미지" width="200"><br><br>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>등록된 상품이 없습니다.</p>
    {% endif %}

    <p><a href="{{ url_for('add_product') }}">상품 등록</a></p>
    <p><a href="{{ url_for('logout') }}">로그아웃</a></p>
</body>
</html>
